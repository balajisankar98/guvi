<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../bootstrap-5.0.0-alpha3-dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body class="container-fluid bg-info d-flex justify-content-center align-items-center vh-100">
    
    <div class="col-md-6 col-xl-5 col-12 shadow-lg rounded-3 overflow-hidden">
        <div class="bg-dark col-12 p-4" id="display">
            <h1 id="result" class="col-12 text-right text-white">0</h1>
        </div>
        <div class="row m-0">
            <div class="col-3 p-0 ">
                <button class="operation fs-1 bg-light">+</button>
            </div>
            <div class="col-3 p-0 ">
                <button class="operation fs-1 bg-light">-</button>
            </div>
            <div class="col-3 p-0">
                <button class="operation fs-1 bg-light">*</button>
            </div>
            <div class="col-3 p-0">
                <button class="operation fs-1 bg-light">/</button>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-9 p-0">
                <div class="row m-0">
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">1</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">2</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">3</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">4</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">5</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">6</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">7</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">8</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">9</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">0</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">.</button>
                    </div>
                    <div class="col-4 p-0 ">
                        <button class="fs-1 bg-white numbers">AC</button>
                    </div>
                </div>

            </div>
            <div class="col-3 p-0 position-relative">
                <div class="col-12 p-0">
                    <button class="fs-1 bg-white numbers">CE</button>
                </div>
                <div class="col-12 p-0">
                    <button class="equals bg-danger bg-gradient fs-1"> = </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="calc.js"></script>
