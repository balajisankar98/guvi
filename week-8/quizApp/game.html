<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.0.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Play Quiz</title>
</head>
<body class="bg-info">
    <section class="container vh-100 d-flex justify-content-center align-items-center position-relative">
        <div class="text-center loader">
            <div class="spinner-border text-light" style="width: 7rem; height: 7rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="status_display" class="d-none col-12">
            <div class="progress position-absolute col-12">
                <div class="progress-bar" role="progressbar" id="progressBar"></div>
              </div>
            <h3 id="question_no">Question 1</h3>
            <div class="question-container col-12">
            </div>
        </div>
        
        </div>
    </section>
    <a class="carousel-control-prev" href="#" onclick="previousQuestion()" role="button">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#" onclick="nextQuestion()" role="button">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </a>
</body>
</html>
<script src="script.js"></script>
