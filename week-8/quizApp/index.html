<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.0.0-alpha3-dist/css/bootstrap.css">
    <title>Quiz App</title>
</head>

<body class="bg-dark text-white">
    <section class="container vh-100 d-flex justify-content-center align-items-center">
        <form action="game.html" onsubmit="return saveEmailId()">
            <h1 class="text-center">Quiz App</h1>
            <div id="emailIdContainer">
                <label for="emailId" class="text-left mt-2">Enter email id:</label>
                <input type="email" id="emailId" name="name" placeholder="Enter emailId" class="form-control" required>
            </div>
            <label for="category" class="text-left mt-2">Select Category: </label>
            <select name="category" class="form-select  mb-2">
                <option value="any">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
            <label for="difficulty" class=" mt-2">Select Difficulty: </label>
            <select name="difficulty" class=" mb-2 form-select">
                <option value="any">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <input type="submit" class="btn btn-outline-warning mt-3 w-100" value="Play">
            <a href="highscore.html" class="btn btn-outline-warning mt-3 w-100">High scores</a>
        </form>
    </section>
</body>
<script src="index.js"></script>
</html>
